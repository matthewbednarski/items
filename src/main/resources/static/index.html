<!DOCTYPE html>
<html>
<!-- http://plnkr.co/edit/duWfeVfVx2M7bFUV5hpN -->
<head>
    <script src="libs/jquery/2.2.3/jquery.js" ></script>
    <script src="libs/twitter-bootstrap/3.3.5/js/bootstrap.js" ></script>
    <link rel="stylesheet" href="libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.css" />
    <link rel="stylesheet" href="libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.css.map" />
    <link rel="stylesheet" href="libs/twitter-bootstrap/3.3.5/css/bootstrap.css" />
    <link rel="stylesheet" href="libs/twitter-bootstrap/3.3.5/css/bootstrap.css.map" />
    <link rel="stylesheet" href="css/lavish-bootstrap.css" />

    <!-- <link href="css/lavish&#45;bootstrap.css" rel="stylesheet"></link> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pouchdb/3.6.0/pouchdb.js"></script>
    <link rel="stylesheet" href="libs/angular.js/1.4.10/angular-csp.css" />
    <link rel="stylesheet" href="libs/bootstrap-switch/3.3.2/css/bootstrap2/bootstrap-switch.css" />
    <link rel="stylesheet" href="libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.css" />
    <link rel="stylesheet" href="libs/font-awesome/4.6.1/css/font-awesome.css" />
    <link rel="stylesheet" href="libs/font-awesome/4.6.1/css/font-awesome.css.map" />

    <script src="libs/angular.js/1.4.10/angular.js" ></script>
    <script src="libs/angular.js/1.4.10/i18n/angular-locale_en-us.js" ></script>
    <script src="libs/angular.js/1.4.10/i18n/angular-locale_it-it.js" ></script>
    <script src="libs/angular-ui-router/0.2.18/angular-ui-router.js" ></script>


    <script src="libs/bootstrap-switch/3.3.2/js/bootstrap-switch.js" ></script>
    <script src="libs/lodash.js/4.11.2/lodash.js" ></script>
    <script src="libs/moment.js/2.13.0/locale/it.js" ></script>
    <script src="libs/moment.js/2.13.0/moment-with-locales.js" ></script>
    <script src="libs/moment.js/2.13.0/moment.js" ></script>

    <script src="js/persist-service.js"></script>

    <script src="js/app.js"></script>
    <link href="css/style.css" rel="stylesheet" />


</head>

<body ng-app="app">
    <!-- NAVIGATION -->
    <nav role="navigation" class="navbar navbar-default" ng-controller="NavbarController as ctl">
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">{{ ctl.title }}</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: ctrl.isActive('/') }"><a ui-sref="home"> {{ ctl.home }}</a>
                </li>
                <li class="hidden-md hidden-lg hidden-xl" ng-class="{ active: ctrl.isActive('/items') }"><a ui-sref="items"> {{ ctl.peerlist }}</a>
                </li>
                <li class="hidden-md hidden-lg hidden-xl" ng-class="{ active: ctrl.isActive('/item') }"><a ui-sref="item"> {{ ctl.chats }}</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container" ui-view>
        <div ui-view="start"></div>
    </div>
    <div class="container-fluid ">
        <div ui-view="call">
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ui-view="items"></div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9" ui-view="item"></div>
        </div>
    </div>
</body>

</html>
